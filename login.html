<!DOCTYPE html>
    <html>
        <head>
            <title>Login</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="css/signup.css" type="text/css">
        </head>
        <body>
            <div class="row h-100">
                <div class="col-sm-12 my-auto">
                <div class="row main">
                    <div class="col-lg-6 firstdiv d-flex justify-content-center align-items-center" style="background-color: white;height: 87vh;">
                            <div class="container">
                                <p class="stext">LOGIN</p>
                                <br/>
                                <p class="tag">Great to have you<br/>Hope we can help you</p>
                                <br/>
                                <img src="images/learney.png" class="symbol" alt="logo" height="180px">
                            </div>
                    </div>
                    <div class="col-lg-6 seconddiv">
                        <div class="container formcontainer">
                            <br/>
                            <h3>Welcome back to TitleHere</h3>
                            <br/>
                            <br/>
                            <p>Don't have an account? <a href="signuppage"><span class="login">Signup.</span></a></p>
                            <br/>
                            <br/>
                            <form action="login" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="text" placeholder="pdeltondo@gmail.com" name="email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="passwd">Password</label>
                                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                                </div>
                            </div>
                                <button class="signup">Login</button><br/><br/>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </body>
    </html>
